#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1080@60, 0x0, 1

# Mirrored display
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1, mirror, eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec = gsettings set org.gnome.desktop.interface gtk-theme "Sweet-Dark-v40"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface icon-theme 'breeze-dark-blue'

# exec = ags

#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = swww-daemon
exec-once = nm-applet
exec-once = ~/.config/scripts/startupwal-hyprpanel.sh
#exec-once = ~/.config/scripts/startupwal-swww.sh

# Enable Notification Daemon
#exec-once = swaync

# Set Cursor
exec-once = hyprctl setcursor bibata-modern-ice 27

# Execute polkit
exec-once = lxqt-policykit-agent

# Import colors from Pywal
source = ~/.cache/wal/colors-hyprland.conf

# Set programs that you use
#$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# Some default env vars.
#env = XCURSOR_SIZE,24
#env = HYPRCURSOR_THEME,Bibata-Modern-Ice
#env = HYPRCURSOR_SIZE,24

env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    #follow_mouse = 1

    touchpad {
	    #Inverse scroll
	    natural_scroll = yes

	    # Scroll speed
	    scroll_factor = 0.12
    }

    # -1.0 to 1.0, 0 means no modification.
    sensitivity = -0.48
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $color2 $color4 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

   # drop_shadow = yes
   # shadow_range = 4
   # shadow_render_power = 3
   # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

    # bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # bezier = smoothOut, 0.36, 0, 0.66, -0.56
    # bezier = smoothIn, 0.25, 1, 0.5, 1

    # animation = windows, 1, 5, overshot, slide
    # animation = windowsOut, 1, 4, smoothOut, slide
    # animation = windowsMove, 1, 4, default
    # animation = border, 1, 10, default
    # animation = fade, 1, 10, smoothIn
    # animation = fadeDim, 1, 10, smoothIn
    # animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2

}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device {
#    name = razer-razer-deathadder-essential
#    sensitivity = -1
#}

device {
    name = elan050b:00-04f3:312b-touchpad
    sensitivity = 0.25
}

# Opacity setting using windowrule v1
windowrulev2 = opacity 0.83, class:kitty
windowrulev2 = opacity 0.95, class:thunar
windowrulev2 = opacity 0.94, class:Code
windowrulev2 = opacity 0.98, class:discord
windowrulev2 = opacity 0.90, class:PacketTracer
windowrulev2 = opacity 0.93, class:Arduino IDE
windowrulev2 = opacity 0.93, class:VirtualBox Manager
windowrulev2 = opacity 0.83, class:xfce4-terminal
windowrulev2 = opacity 0.94, class:jetbrains-studio
windowrulev2 = opacity 0.83, class:Alacritty
windowrulev2 = opacity 0.94, class:jetbrains-idea-ce
windowrulev2 = opacity 0.92, class:Termius

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty -o font.size=16
bind = SUPER_SHIFT, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#bind = $mainMod, L, exec, $HOME/.config/scripts/swaylock.sh
bind = $mainMod, L, exec, hyprlock
bind = SUPER_SHIFT, R, exec, $HOME/.config/waybar/launch_waybar.sh
bind = $mainMod, W, exec, $HOME/.config/scripts/select-wallpaper.sh
bind = $mainMod SHIFT, W, exec, $HOME/.config/scripts/randomwal-swww.sh
bind = $mainMod, N, exec, swaync-client -t -sw

# Bindkey for volumes
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Bindkey for brightness
bindl = , XF86MonBrightnessUp, exec, brightnessctl --class backlight set 5%+
bindl = , XF86MonBrightnessDown, exec, brightnessctl --class backlight set 5%-

# Screenshot utilities
# Screenshot a window
bind = , PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = $mainMod, PRINT, exec, hyprshot -m output
bind = ALT, PRINT, exec, grim
# Screenshot a region
bind = SUPER_SHIFT, S, exec, hyprshot -m region

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Use Alt + Tab to switch to next workspace
#bind = ALT, TAB, workspace, e+1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
